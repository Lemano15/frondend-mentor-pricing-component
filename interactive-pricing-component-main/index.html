<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link 
  href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" 
  rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section id="mastHead">
      <h2 id="sectionTitle">Simple, traffic-based pricing</h2>
      <p id="sectionSubTitle">Sign-up for our 30-day trial. 
        No credit card required. </p>
    </section>

    <section id="cardContainer">
      <div id="logistics">
        <p class="logisticsTitle"><span id="pageViewNumber">100k</span> Pageviews</p>
        <input type="range" min="0" max="4" step="1" id="priceSlider" class="slider">
        
        <div class="priceContainer">
          <h1 id="price">$<span id="priceValue">16</span>.00</h1>
          <p id="priceProportion">/ month</p>
        </div>
        <div class="billingContainer">
          <p class="switchOption">Monthly Billing</p>
          <label class="switch">
              <input type="checkbox" onClick="discountAction(this)" id="discountToggle">
              <span class="toggleSlider round"></span>
          </label>
          <p class="switchOption">Yearly Billing</p>
          <p id="discount"><span id="shortPage">-25%</span><span id="longPage">-25% discount</span></p>
        </div>
      </div>

      <div id="trialConfirmation">
        <div class="perksList">
          <div class="perk">
            <img src="images/icon-check.svg" alt="green check icon" class="checkMark"/>
            <p class="perkTitle">Unlimited websites</p>
          </div>
          <div class="perk">
            <img src="images/icon-check.svg" alt="green check icon" class="checkMark"/>
            <p class="perkTitle">100% data ownership</p>
          </div>
          <div class="perk">
            <img src="images/icon-check.svg" alt="green check icon" class="checkMark"/>
            <p class="perkTitle">Email reports</p>
          </div>
        </div>
        <button id="startBtn" onclick="window.location.reload()">Start my trial</button>
      </div>
    </section>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luke Emano</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
